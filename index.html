<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <section class="content">
      <article class="card">
        <figure class="card-figure">
          <img src="./assets/images/illustration-article.svg" alt="ilustration card">
        </figure>
        <span class="card-tag">Learning</span>
        <small class="card-date">Published 10 Jan 2024</small>
        <h1 class="card-title">HTML & CSS foundations</h1>
        <p class="card-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card-user">
          <figure class="card-user-figure">
            <img src="./assets/images/image-avatar.webp" alt="user image reference">
          </figure>
          <p class="card-user-figure-name">Greg Hooper</p>
        </div>
      </article>
    </section>
  </body>
</html>
